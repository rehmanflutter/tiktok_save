        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        // Specify your unique Application ID.
        applicationId = "com.example.tiktok_save" // Change this if your app has a different package name.
        // Minimum and target SDK versions as defined in your Flutter project.
        minSdk = 
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Signing configuration for release builds.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    // Path to the Flutter module source directory.
    source = "../.."
